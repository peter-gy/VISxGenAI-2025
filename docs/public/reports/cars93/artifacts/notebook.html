    /* subtle styling for column names in data report narrative */
    span.data-field {
      background-color: #f5f6f8;
      color: #4a5568;

      border-radius: 4px;
      padding: 2px 6px;
      transition: background-color 0.2s ease, color 0.2s ease;
      cursor: help;
    }
    
    span.data-field:hover {
      background-color: #e2e8f0;
      color: #2d3748;
    }
    
    /* Ensure info icon alongside data-field has spacing */
    .data-field + i[data-lucide] {

    }
    
    /* Make data value references visually distinct */

    /* Lucide icon defaults */
    i[data-lucide] {
      width: 16px;

      vertical-align: middle;
      color: #475569;
    }
    
    i[data-lucide]::before {
      display: block;
      line-height: 0;
    }
    
    .loading-skeleton {
      width: 100%;
      height: 400px;
      background: linear-gradient(
        90deg,
        #f0f0f0 0%,
        #f5f5f5 20%,
        #ffffff 40%,
        #f5f5f5 60%,
        #f0f0f0 80%,
        #f0f0f0 100%
      );
      background-size: 300% 100%;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      animation: loading-skeleton-shimmer 3.5s ease-in-out infinite;
    }
    
    .loading-skeleton::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.6),
        transparent
      );
      animation: loading-skeleton-shine 3.5s ease-in-out infinite;
    }
    
    @keyframes loading-skeleton-shimmer {
      0% {
        background-position: -300% 0;
      }
      100% {
        background-position: 300% 0;
      }
    }
    
    @keyframes loading-skeleton-shine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
    
    /* Section spacing */
    h2 {
      margin-top: 28px;
      margin-bottom: 8px;
    }
    
    h3 {
      margin-top: 20px;
      margin-bottom: 6px;
    }

    p[id^="subsection-"] {

      margin-bottom: 10px;
    }

    p[id^="subsection-"] + div,

      border: 1px solid var(--card-border);

    @media (min-width: 1100px) {

          transition: opacity 0.2s ease;
        }
    
        a:hover .icon {
          opacity: 1;
        }
      }
    }
    
    /* Sticky Table of Contents */
    .js-toc {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 260px;
      max-height: calc(100vh - 40px);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 4px;
      padding: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      z-index: 1000;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      transition: all 0.2s ease;
    }
    
    /* TOC Header - clickable to collapse/expand */
    .js-toc-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--card-border);
      cursor: pointer;
      user-select: none;
      background: var(--card-bg);
      transition: background-color 0.2s ease;
      flex: 0 0 auto;
    }
    
    .js-toc-header:hover {
      background: var(--accent-light);
    }
    
    .js-toc-title {
      font-weight: 600;
      color: var(--text);
      font-size: 15px;
      letter-spacing: -0.01em;
    }
    
    .js-toc-toggle {
      width: 18px;
      height: 18px;
      color: var(--muted);
      transition: transform 0.15s ease;
      flex-shrink: 0;
    }
    
    .js-toc.collapsed .js-toc-toggle {
      transform: rotate(-90deg);
    }
    
    .js-toc-header:hover .js-toc-toggle {
      color: var(--text);
    }
    
    /* TOC Content Container */
    .js-toc-content {
      flex: 1 1 auto;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 12px 0;
      scrollbar-width: thin;
      scrollbar-color: #d1d5db transparent;
      max-height: calc(100vh - 120px);
      transition: max-height 0.15s ease, opacity 0.15s ease, padding 0.15s ease;
    }
    
    .js-toc.collapsed .js-toc-content {
      max-height: 0;
      opacity: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .js-toc-content::-webkit-scrollbar {
      width: 6px;
    }
    
    .js-toc-content::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .js-toc-content::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }
    
    .js-toc-content::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
    
    /* Override tocbot default styles for better integration */
    .js-toc .toc-list,
    .js-toc-content .toc-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    .js-toc .toc-list-item,
    .js-toc-content .toc-list-item {
      margin: 0;
      padding: 0;
    }
    
    .js-toc .toc-link,
    .js-toc-content .toc-link {
      display: block;
      color: var(--text);
      text-decoration: none;
      padding: 8px 20px;
      transition: all 0.2s ease;
      line-height: 1.4;
      font-size: 14px;
      font-weight: 400;
    }
    
    .js-toc .toc-link:hover,
    .js-toc-content .toc-link:hover {
      color: var(--accent-hover);
      background: var(--accent-light);
    }
    
    .js-toc .toc-link.is-active-link,
    .js-toc-content .toc-link.is-active-link {
      color: var(--accent-hover);
      background: #f7fafc;
      font-weight: 500;
    }
    
    .toc-link::before {
      margin-top: -8px;
    }
    
    .is-active-link::before {
      background-color: #4a5568;
    }
    
    .toc-list {
      a[href] {
        color: var(--text);
        font-weight: 400;
      }
    }
    
    /* Nested TOC items - more minimal */
    .js-toc .toc-list .toc-list,
    .js-toc-content .toc-list .toc-list {
      margin: 0;
    }
    
    .js-toc .toc-list .toc-list .toc-link,

      color: var(--muted);
      padding-left: 36px;

    }
    
    .js-toc .toc-list .toc-list .toc-link:hover,
    .js-toc-content .toc-list .toc-list .toc-link:hover {
      color: var(--text);
    }
    
    /* Responsive behavior - hide TOC on smaller screens */
    @media (max-width: 1400px) {
      .js-toc {
        display: none;
      }
    }
    
    /* On medium screens, make TOC even more compact */
    @media (min-width: 1401px) and (max-width: 1600px) {

        padding-left: 32px;

    /* AnchorJS Styling */

      visibility: hidden;

    ) {
      // Deep clone the input to avoid mutating the original
      const cloned = JSON.parse(JSON.stringify(input));

      let spec;

        spec = cloned.spec;

        cloned.concat ||

          spec.encoding[channel] = {
            condition: {
              test: `datum.${selectionFieldName}`,
              ...originalEncoding,

            value: unselectedValue,

      }

      if (spec.encoding?.color) {
        addCondition("color", null, unselectedColor);
      } else {

        spec.encoding.color = {
          condition: {
            test: `datum.${selectionFieldName}`,
            value: defaultColor,

          value: unselectedColor,

      if (spec.encoding?.opacity) {
        addCondition("opacity", null, unselectedOpacity);
      } else {

        spec.encoding.opacity = {
          condition: {
            test: `datum.${selectionFieldName}`,

        tocContainer.appendChild(tocHeader);

        icon: "#",
        placement: "left",
        visible: "hover",
        class: "anchor-link",

        anchors.add("h2, h3");

        tocbot.init({

          contentSelector: "body main",
          headingSelector: "h2, h3",
          hasInnerContainers: true,
          scrollSmooth: true,
          scrollSmoothDuration: 420,
          throttleTimeout: 50,
          positionFixedSelector: ".js-toc",

          includeHtml: true,
          orderedList: false,
